<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>User Profile Detail </title>     
     <style type="text/css">
   body { 
   background :rgb(240, 248, 255)!important;
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif !important;
   } 
   /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
     
     
</head>

<body>
<div style = "position:absolute;top:10px;right:0;margin-right: 25px;">
		<a href="#/login" class="btn btn-default btn-md" style="background-color: #4c7faf; border-color: #4c7faf; color:white;"> <span
			class="glyphicon glyphicon-log-out"></span> Log out
		</a>
		</div>
		<div class = "panel-img" style="position:absolute;padding-left:0;top:5px">
			<a class="header__home-link" href="https://www.otsuka-us.com/home">
				<img class="header__logo" src="images/Logo.gif" alt="Otsuka">
			</a>
		</div>
		<div style="position:relative;margin:0 auto;clear:left;height:auto;top:0;z-index:0;text-align:center">
		<h2 align="center" style="color: #428bca">Learning AI User
			Console</h2>
			</div>
			<br>
			
			
			
 <div ng-show="!status" class="alert alert-danger fade in" style="text-align: center !important;">
        <a class="close" data-dismiss="alert">&times;</a>
        <strong>No Userdata Found!</strong> 
    </div>
 <div class="container" ng-show="status">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" style="background-color: #4c7faf; border-color: #4c7faf; color:white;" data-target="#profile" data-toggle="tab" class="nav-link active">User Profile</a>
                </li>              
            </ul>
            <br>
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                  
                    <div class="row">
                   <form role="form" style="margin-left: 16px;">

                            <label class="col-lg-3 col-form-label form-control-label">User ID</label>
                            <div class="col-lg-9">
                               <span ng-bind="userid"  name="user_id" />
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">User Name</label>
                            <div class="col-lg-9">
                                 <span ng-bind="username" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Roles</label>
                            <div class="col-lg-9">
                              <span ng-bind="roles" />
                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Privileges</label>
                            <div class="col-lg-9">
                              <span ng-bind="privileges"  />
                            </div>
                        </div>
                        
                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Completed Trainings</label>
                            <div class="col-lg-9">
                              <span ng-bind="completedtrainings"  />
                            </div>
                        </div>
                        
                                                  <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Waived Trainings</label>
                            <div class="col-lg-9">
                              <span ng-bind="waivedtrainings"  />
                            </div>
                        </div>

												target="_blank">{{blockedtraining}}</a> {{$last ? '' : ''}}<br>
										</span>
                            </div>
                        </div> -->

											ng-repeat="blockedtraining in blockedtrainings track by $index">
											<a style="color: #3d84c6; cursor: pointer; text-decoration:underline; "

												target="_blank">{{blockedtraining.name}}</a> {{$last ? '' : ''}}<br>

                            <div class="col-lg-9">
                            		<span
											ng-repeat="pendingtraining in pendingtrainings track by $index">
											<a style="color: #3d84c6; cursor: pointer; text-decoration:underline; "
												ng-href={{pendingtraining.url}}
												target="_blank">{{pendingtraining.name}}</a> {{$last ? '' : ''}}<br>

                              <span ng-bind="pendingtrainings"/></a>

                        </div>
                        
                    <div class="form-group row">
      							 <label class="col-lg-3 col-form-label form-control-label">Skills/Experience</label>
       								 <div class="col-sm-4">
									     <span>
									          <input ng-repeat="jd in jd track by $index" type="text" ng-model="jd" class="form-control" name="jd[]" />
										</span>
    								</div>
							    <div class="col-sm-2" >
							      <span >
							          <input ng-repeat="y in years track by $index" type="text" ng-model="y" class="form-control" name="years[]" ng-blur ="validate(y)"/></span>    
							    </div>
						</div>
                        	
                         <br>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                            <button type="submit" class="btn btn-md btn-success " style="background-color:#4c7faf; border-color: #4c7faf;" ng-click="editUser()">Update</button>
                            </div>
                        </div>
                    </form>
                       
                    </div>
                    <!--/row-->
                </div>
                
                <div class="tab-pane" id="edit">
                  
                </div>
            </div>
        </div>

</div>
